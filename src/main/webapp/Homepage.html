<script type="text/javascript">
	$(document).ready(function(){
		$('.cat > img').addClass('catImg');
		$('li > img').addClass('itemImg');

		$('.catImg').each(function(){
			$(this).next().hide();
		});

		$('.catImg').toggle(function(){
			$(this).next().slideDown().show('slow');

		},function(){
			$(this).next().slideUp().hide('slow');
		});

		$('.catImg').click(function(){
			$('#layout').removeClass().addClass('layout2');
			//$(this).clone().insertAfter('#layout');
		});
		
		$.each($.browser,function(i, val) {
			$("<div>" + i + " is " + val +"</div>").appendTo(document.body);
		});

	});
</script>
