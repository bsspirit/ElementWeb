<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd">
<head>
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<title>Layout 2</title>
<link media="all" type="text/css" href="res/css/main2.css" rel="stylesheet"></link>
<script src="res/js/jquery-1.4.2.min.js" type="text/javascript"></script>
<script src="res/js/jquery-ui-1.8.4.custom.min.js" type="text/javascript"></script>
<script type="text/javascript">
	$(document).ready(function(){
		$('li > img').addClass('itemImg');
	});
</script>
</head>
<body>
	<div class="frame">
		<div class="layout-up"></div>
		<div class="layout-mid">
			<div class="layout-main">
				<div class="layout-content">
					<div class="cat">
						<img src="res/image/1.gif" class="catImg"></img>
					</div>
					<div class="cat">
						<img src="res/image/1.gif" class="catImg"></img>
					</div>
					<div class="cat">
						<img src="res/image/1.gif" class="catImg"></img>
					</div>
					<div class="cat">
						<img src="res/image/1.gif" class="catImg"></img>
					</div>
				</div>
				<div class="layout-content-right">
					<div class="cat">
						<img src="res/image/1.gif" class="catImg-big"></img>
						<div class="items">
							<ul>
								<li><img src="res/image/2.jpg"></img></li>
								<li><img src="res/image/2.jpg"></img></li>
								<li><img src="res/image/2.jpg"></img></li>
								<li><img src="res/image/2.jpg"></img></li>
								<li><img src="res/image/2.jpg"></img></li>
								<li><img src="res/image/2.jpg"></img></li>
								<li><img src="res/image/2.jpg"></img></li>
								<li><img src="res/image/2.jpg"></img></li>
								<li><img src="res/image/2.jpg"></img></li>
								<li><img src="res/image/2.jpg"></img></li>
								<li><img src="res/image/2.jpg"></img></li>
								<li><img src="res/image/2.jpg"></img></li>
								<li><img src="res/image/2.jpg"></img></li>
								<li><img src="res/image/2.jpg"></img></li>
								<li><img src="res/image/2.jpg"></img></li>
								<li><img src="res/image/2.jpg"></img></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="layout-right">&nbsp;</div>
			</div>
			<div class="layout-left">&nbsp;</div>
		</div>
		<div class="c"></div>
		<div class="layout-down"></div>
	</div>
</body>
</html>
